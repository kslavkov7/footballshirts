<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>

<nav th:replace="fragments/fragment::navigation"></nav>

<div class="container-fluid">x
  <h2 class="text-center text-black mt-5 ">All Products</h2>
  <div class="offers row mx-auto d-flex flex-row justify-content-center">
    <div th:each="p : ${products}" th:object="${p}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
      <div class="card-img-top-wrapper">
        <img class="card-img-top" th:src="*{getPhotoUrl()}" alt="Product image">
      </div>
      <div class="card-body pb-1">
        <h5 class="card-title" th:text="*{name}">
          </h5>
      </div>
      <ul class="offer-details list-group list-group-flush">
        <li class="list-group-item">
          <div class="card-text"><span th:text="|Price: *{price}lv|">Price</span></div>
          <div class="card-text"><span th:text="|Size: *{size}|">Size</span></div>
          <div class="card-text"><span th:text="|Condition: *{productCondition}|">Condition</span></div>
          <div class="card-text"><span th:text="|Type: *{type}|">Type</span></div>
          <div class="card-text"><span th:text="|Team name: *{teamName}|">Team name</span></div>
        </li>
      </ul>
      <div class="card-body">
        <a class="card-link" th:href="@{/products/{id}/details(id=*{id})}">Details</a>
      </div>
    </div>
  </div>
</div>

</body>

<footer th:replace="fragments/fragment::footer"></footer>

</html>
