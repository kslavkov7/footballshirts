<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>

<nav th:replace="fragments/fragment::navigation" ></nav>

<div class="container-fluid">
    <div class="purchases row mx-auto d-flex flex-row justify-content-center">
        <div th:each="u : ${users}" th:object="${u}" class="purchases card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{fullName}">
                </h5>
            </div>
            <ul class="purchase-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Username: *{username}lv|">Username</span></div>
                    <div class="card-text"><span th:text="|Email: *{email}|">Email</span></div>
                    <div class="card-text"><span th:text="|Role: *{role}|">Role</span></div>
                </li>
            </ul>
            <div class="row justify-content-center">
            <th:block th:if="*{canPromote}">
                <form th:action="@{/admin/manage/{id}/promote(id=*{id})}" th:method="patch">
                    <input type="submit" class="btn btn-danger btn-lg" value="Promote"/>
                </form>
            </th:block>

            <th:block th:if="*{canDemote}">
                <form th:action="@{/admin/manage/{id}/demote(id=*{id})}" th:method="patch">
                    <input type="submit" class="btn btn-danger btn-lg" value="Demote"/>
                </form>
            </th:block>
            </div>
        </div>
    </div>
</div>

</body>

<footer th:replace="fragments/fragment::footer"></footer>

</html>
