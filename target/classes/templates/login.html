<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment::head"></head>

<body>

    <nav th:replace="fragments/fragment::navigation" ></nav>

    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black bg-light">



                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem;" th:action="@{/users/login}" method="post">

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="username" th:value="${username}" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                                Invalid username or password.
                            </p>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
                            </div>

                            <p>Don't have an account? <a href="/users/register" class="link-info">Sign up</a></p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://i.pinimg.com/originals/c6/e5/33/c6e53328951bfca91dd49c09d2dcbf6e.jpg"
                        alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>


</body>

<!-- Footer -->
<footer th:replace="fragments/fragment::footer"></footer>
<!-- Footer -->


</html>
