<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>

<nav th:replace="fragments/fragment::navigation"></nav>

<div class="container-fluid">
  <h2 class="text-center text-black mt-5">Teams</h2>
  <div class="offers row mx-auto d-flex flex-row justify-content-center">
    <div th:each="t : ${teams}" th:object="${t}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
      <div class="card-img-top-wrapper">
        <img class="card-img-top" th:src="*{getLogoUrl()}" alt="Team logo">
      </div>
      <div class="card-body pb-1">
        <h5 class="card-title" th:text="*{name}">
        </h5>
      </div>
      <ul class="offer-details list-group list-group-flush">
        <li class="list-group-item">
          <div class="card-text"><span th:text="|Country: *{country}|">Country</span></div>
          <div class="card-text"><span th:text="|Founded: *{founded}|">Founded</span></div>
        </li>
      </ul>
      <div class="card-body">
        <a class="btn btn-primary" th:href="@{/teams/{id}/details(id=*{id})}">More info</a>
      </div>
    </div>
  </div>
</div>

</body>

<footer th:replace="fragments/fragment::footer"></footer>

</html>
