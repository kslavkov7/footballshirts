<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>

<nav th:replace="fragments/fragment::navigation"></nav>

<div class="container-fluid" th:object="${team}">
    <div class="team row mx-auto d-flex flex-row justify-content-center">
        <div
             class="team card col-sm-2 col-md-3  col-lg-4 m-1 p-0" style="justify-content: space-evenly;
    align-items: stretch;">

            <div class="card-body pb-1" style="display: contents; text-align: center">
                <h5 class="card-title" th:text="*{name}">
                    Team name</h5>
            </div>
            <ul class="team-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Country: *{country}|">â€¢ Country</span></div>
                </li>
            </ul>
            <div class="card-body">
                <div class="card-text"><span th:text="*{description}"> Description</span></div>

            </div>

        </div>

        <div th:object="${team}"
             class="team card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img class="card-img-top" th:src="*{getLogoUrl()}" alt="Team logo image">
        </div>

    </div>

    <div class="row" style="justify-content: space-evenly;
    align-items: center;">
        <th:block th:if="*{canDelete}">
            <form th:action="@{/teams/{id}(id=*{id})}" th:method="delete">
                <input type="submit" class="btn btn-danger" value="Delete"/>
            </form>
        </th:block>
    </div>

</div>

</body>

<footer th:replace="fragments/fragment::footer"></footer>

</html>
