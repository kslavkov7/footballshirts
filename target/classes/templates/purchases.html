<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>

<nav th:replace="fragments/fragment::navigation" ></nav>

<div class="container-fluid">
    <div class="purchases row mx-auto d-flex flex-row justify-content-center">
        <div th:each="p : ${purchases}" th:object="${p}" class="purchases card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{getPhotoUrl()}" alt="Product image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{productName}">
                </h5>
            </div>
            <ul class="purchase-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Price: *{price}lv|">Price</span></div>
                    <div class="card-text"><span th:text="|Time of purchase: *{timeOfProductPurchase}|">Time of Purchase</span></div>
                    <div class="card-text"><span th:text="|Buyer: *{buyerName}|">Buyer</span></div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>

<footer th:replace="fragments/fragment::footer"></footer>

</html>
