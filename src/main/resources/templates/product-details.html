<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>

<nav th:replace="fragments/fragment::navigation"></nav>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${product}"
             class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" style="justify-content: space-evenly;
    align-items: stretch;">

            <div class="card-body pb-1" style="display: contents; text-align: center">
                <h5 class="card-title" th:text="*{name}">
                    Product name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Price: *{price}|">• Price</span></div>
                    <div class="card-text"><span th:text="|Size: *{size}|">• Size</span></div>
                    <div class="card-text"><span th:text="|Condition: *{productCondition}|">• Condition</span></div>
                        <div class="card-text"><span th:text="|Product type: *{type}|">• Product type</span></div>
                    <div class="card-text"><span
                            th:text="|Team name: *{teamName}|">• Team name</span></div>
                    <div class="card-text"><span th:text="|Description: *{description}|">• Description</span></div>
                </li>
            </ul>
                <div class="row justify-content-center">

                    <a class="card-link btn btn-primary btn-lg" th:href="@{/products/{id}/buy(id=*{id})}">Buy</a>

                    <th:block th:if="*{canDelete}">
                        <form th:action="@{/products/{id}(id=*{id})}" th:method="delete">
                            <input type="submit" class="btn btn-danger btn-lg" value="Delete"/>
                        </form>
                    </th:block>
                </div>
        </div>
        <div th:object="${product}"
             class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img class="card-img-top" th:src="*{getPhotoUrl()}" alt="Product image">
        </div>
    </div>
</div>


</body>

<footer th:replace="fragments/fragment::footer"></footer>

</html>
